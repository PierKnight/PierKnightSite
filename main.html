<!DOCTYPE html>
<html lang="it">
    <head>
        <link rel="stylesheet" href="css/roadhog.css"/> 
        <link rel="stylesheet" href="css/dixie_clock.css"/> 
        <link rel="stylesheet" href="css/style.css"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />  
        <script src="script/util.js"></script>  
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  
    </head>
    <body>

    
        <div id="roadhog" class="unselectable">
            <div id="hogDialog" class="undraggable"></div>
            <div class="roadhogEntitySection" style="position: relative">    
                <span id="audioButton" class="material-symbols-outlined"></span>
                <img draggable="false" id="roadhogImage" src="media/hog/normal.gif">
            </div>
        </div>

          
        <div class="menu" hogMessage="rrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrr">
                <span class="material-symbols-outlined card">add_circle</span>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
        </div>

        <div id="clock" class="unselectable">
            <img class="bulb" draggable="false">
            <img class="bulb" draggable="false">
            <img class="bulb" draggable="false" src="media/clock/bulb_dot.png">
            <img class="bulb" draggable="false">
            <img class="bulb" draggable="false">
            <img class="bulb" draggable="false" src="media/clock/bulb_dot.png">
            <img class="bulb" draggable="false">
            <img class="bulb" draggable="false">
        </div>
        
          
        
        <script src="script/roadhogScript.js"></script>
        <script src="script/dixie_clock.js"></script>
    </body>
</html>
