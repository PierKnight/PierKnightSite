<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hub</title>
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/avatars/388238365163782155/d05300c84f1cc3bdb81a6eae8664347b.png?size=256" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.youtube.com/player_api"></script>
</head>

<body class="unselectable">


<div class="hogTalk" id="playlist">
    <img id="playlistIcon" src="media/playlist.png" width="40px">
    <input id="playlistInput" type="text" title="" placeholder="playlistName:playlistID">
    <div id="playlistEntries"></div>

</div>

<div id="hog_content">
    <div id="hogCharacter" class="hogTalk">
        <img id="hogImage" width="100%" alt="HOG" draggable="false">
        <p id="hogText">Ciao</p>
    </div>
    <div id="player">Youtube Player</div>
</div>


<div id="clock">
    <img class="bulb" draggable="false" id="bulb_dot_second1">
    <img class="bulb" draggable="false" id="bulb_dot_second2">
    <img class="bulb" draggable="false" src="media/clock/bulb_dot.png">
    <img class="bulb" draggable="false" id="bulb_dot_minute1">
    <img class="bulb" draggable="false" id="bulb_dot_minute2">
    <img class="bulb" draggable="false" src="media/clock/bulb_dot.png">
    <img class="bulb" draggable="false" id="bulb_dot_hour1">
    <img class="bulb" draggable="false" id="bulb_dot_hour2">
</div>


<script src="hog_talk.js"></script>
<script src="youtube.js"></script>
<script src="playlist.js"></script>
<script src="dixie_clock.js"></script>


</body>

</html>
