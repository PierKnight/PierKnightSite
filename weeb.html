<!DOCTYPE html>
<html lang="it">
    <head>
        <link rel="stylesheet" href="css/roadhog.css"/> 
        <link rel="stylesheet" href="css/weeb.css"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />  
        <script src="script/util.js"></script>  
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>

        <div id="roadhog" class="unselectable">
            <div id="hogDialog" class="undraggable"></div>
            <div class="roadhogEntitySection" style="position: relative">    
                <span id="audioButton" class="material-symbols-outlined"></span>
                <img draggable="false" id="roadhogImage" src="media/hog/normal.gif">
            </div>
        </div>

        <section class="container-sm my-5 text-center">
            
            <section id="hub">
                <input id="anilistInput" type="text" placeholder="Inserisci anilist username" onkeypress="if(event.key === 'Enter') loadAnimes()">
                <button onclick='loadAnimes()'>INIZIA</button>
            </section>
            <section id="game" class="hide">
                <section style="position: relative;" onclick="toggleCensor()"">
                    <div id="banner" style="position: absolute; background-color: black; width: 100%; height: 100%;"></div>
                    <video id="animeplayer" class="w-100" controls autoplay>
                        <source src="movie.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                    </video> 
                </section>
                <input class="form-control basicAutoComplete" type="text" autocomplete="off">    
                <button id="skipAnime" onclick="playNextAnime()" disabled="true">SKIP</button>
                <button onclick="stopGame()">End Game</button>
            </section>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
        <script src="script/roadhogScript.js"></script>
        <script src="script/animeScript.js"></script>   
    </body>
</html>
